apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrap-icons
  namespace: triangular
spec:
  selector:
    matchLabels:
      app: bootstrap-icons
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: bootstrap-icons
    spec:
      containers:
        - name: bootstrap-icons-example-app
          image: registry.akehir.com:443/triangular/bootstrap-icons/bootstrap-icons-example-app:develop-71734b13-1768830899 # {"$imagepolicy": "triangular:bootstrap-icons-example-app-image-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8811
      imagePullSecrets:
        - name: deploy-triangular
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: module
                    operator: In
                    values:
                      - bootstrap-icons
              topologyKey: "kubernetes.io/hostname"
