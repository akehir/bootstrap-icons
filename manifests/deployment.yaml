---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrap-icons
  namespace: triangular
spec:
  selector:
    matchLabels:
      app: bootstrap-icons
  replicas: 1
  template:
    metadata:
      labels:
        app: bootstrap-icons
    spec:
      containers:
        - name: bootstrap-icons-example-app
          image: registry.akehir.com:443/triangular/bootstrap-icons/bootstrap-icons-example-app:develop-2b2b9427-1727801218 # {"$imagepolicy": "triangular:bootstrap-icons-example-app-image-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8811
      imagePullSecrets:
        - name: deploy-triangular
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
---
